name: Run CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]
  merge_group:
    types: [checks_requested]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash

jobs:
  ci-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Install
        run: |
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections;
          sudo apt-get install ttf-mscorefonts-installer;
      - name: Build
        run: cargo build
      - name: Tests
        run: cargo test
      - name: Format
        run: cargo fmt --all -- --check

  ci-macos:
    name: macOS
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Build
        run: cargo build
      - name: Tests
        run: cargo test

  ci-win:
    name: Windows
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Build
        run: cargo build
      - name: Tests
        run: cargo test

  build_result:
    name: Result
    runs-on: ubuntu-latest
    needs:
      - "ci-linux"
      - "ci-macos"
      - "ci-win"

    steps:
      - name: Mark the job as successful
        run: exit 0
        if: success()
      - name: Mark the job as unsuccessful
        run: exit 1
        if: "!success()"
